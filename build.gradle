plugins {
    id "java"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}

tasks.jar {
    archiveFileName.set("JobsAdder.jar")
}

group = "org.lone64.jobsadder"

repositories {
    mavenCentral()
    maven { url = "https://repo.skriptlang.org/releases" }
    maven { url = "https://repo.papermc.io/repository/maven-public/" }
    maven { url = "https://repo.loneproject.org/repository/maven-public/" }

}

dependencies {
    compileOnly "org.lone64:Vault:1.0.1-alpha"
    compileOnly "org.projectlombok:lombok:1.18.26"
    compileOnly "io.papermc.paper:paper-api:1.20.1-R0.1-SNAPSHOT"
    implementation "com.github.SkriptLang:Skript:2.7.0-beta3"
}